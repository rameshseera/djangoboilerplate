{% extends 'music/header.html' %}
{% block title%}
 Albums List
{% endblock %}

{% block content%}
    {% if albums_list %}
        <ul>
        {% for album in albums_list %}
            <li> <a href="album/{{ album.id}}"> {{ album.title }} </li>
        {% endfor %}
        </ul>
    {% else %}
        <H3> Looking like you don't have any Albums </H3>
    {% endif %}
{% endblock %}
